<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<!-- Navbar fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Layout con sidebar + contenido -->
    <div class="d-flex">
        
    <!-- Sidebar fragment -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

<div class="container mt-4">
    <h1 th:text="${titulo}">Dashboard</h1>

    <!-- Cards -->
<div class="row mb-4">
    <!-- Card Clientes -->
    <div class="col-md-4">
        <div class="card text-center shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Clientes</h5>
                <p class="display-6 fw-bold text-primary" th:text="${totalClientes}"></p>
            </div>
        </div>
    </div>

    <!-- Card Proyectos -->
    <div class="col-md-4"> 
        <div class="card text-center shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Proyectos Registrados</h5>
                <p class="card-text fs-3 fw-bold" th:text="${totalProyectos}"></p>
            </div>
        </div>
    </div>

    <!-- Card Pagos (ejemplo extra) -->
    <div class="col-md-4"> 
        <div class="card text-center shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Pagos Totales</h5>
                <p class="card-text fs-3 fw-bold text-success" th:text="${#numbers.formatDecimal(totalPagos, 0, 'COMMA', 2, 'POINT')} + ' MXN'"></p>
            </div>
        </div>
    </div>
</div>


    <!-- Tabla -->
    <h3>Lista de Clientes</h3>
    <div class="table-responsive">
        <table class="table table-striped table-hover shadow-sm">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Tel√©fono</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${clientes}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.nombre}"></td>
                <td th:text="${c.correo}"></td>
                <td th:text="${c.telefono}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
