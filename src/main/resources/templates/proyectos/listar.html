<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Proyectos</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Layout con sidebar + contenido -->
    <div class="d-flex">
        <!-- Sidebar fragment -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- Contenido principal -->
        <div class="flex-grow-1 p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>ðŸ“‚ Proyectos</h2>
                <a th:href="@{/proyectos/nuevo}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Nuevo Proyecto
                </a>
            </div>

            <!-- Tabla de proyectos -->
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Cliente</th>
                        <th>Presupuesto</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="proyecto : ${proyectos}">
                        <td th:text="${proyecto.id}"></td>
                        <td th:text="${proyecto.nombre}"></td>
                        <td th:text="${proyecto.cliente.nombre}"></td>
                        <td th:text="${#numbers.formatCurrency(proyecto.presupuesto)}"></td>
                        <td th:text="${proyecto.estado}"></td>
                        <td>
                            <a th:href="@{/proyectos/editar/{id}(id=${proyecto.id})}" 
                               class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a th:href="@{/proyectos/eliminar/{id}(id=${proyecto.id})}" 
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Â¿Seguro que deseas eliminar este proyecto?')">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Mensaje si la lista estÃ¡ vacÃ­a -->
            <div th:if="${proyectos.isEmpty()}" class="alert alert-warning text-center">
                No hay proyectos registrados en la base de datos.
            </div>
        </div>
    </div>
</body>
</html>
