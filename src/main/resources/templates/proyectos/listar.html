<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Proyectos</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Listado de Proyectos</h2>
    <a th:href="@{/proyectos/nuevo}" class="btn btn-primary mb-3">Nuevo Proyecto</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Presupuesto</th>
            <th>Cliente</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proyecto : ${proyectos}">
            <td th:text="${proyecto.id}"></td>
            <td th:text="${proyecto.nombre}"></td>
            <td th:text="${proyecto.presupuesto}"></td>
            <td th:text="${proyecto.cliente.nombre}"></td>
            <td>
                <a th:href="@{'/proyectos/editar/' + ${proyecto.id}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/proyectos/eliminar/' + ${proyecto.id}}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
