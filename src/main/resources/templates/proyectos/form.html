<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${proyecto.id} != null ? 'Editar Proyecto' : 'Nuevo Proyecto'"></title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <!-- Navbar fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Layout con sidebar + contenido -->
    <div class="d-flex">
        <!-- Sidebar fragment -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- Contenido principal -->
        <div class="flex-grow-1 p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 th:text="${proyecto.id} != null ? 'Editar Proyecto' : 'Nuevo Proyecto'"></h2>
                <a th:href="@{/proyectos}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Volver al listado
                </a>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <form th:action="@{/proyectos/guardar}" th:object="${proyecto}" method="post">

                        <!-- ID oculto para ediciÃ³n -->
                        <input type="hidden" th:if="*{id} != null" th:field="*{id}"/>

                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required>
                        </div>

                        <!-- Presupuesto -->
                        <div class="mb-3">
                            <label for="presupuesto" class="form-label">Presupuesto</label>
                            <input type="number" th:field="*{presupuesto}" id="presupuesto" class="form-control" step="0.01" min="0" required>
                        </div>

                        <!-- Estado -->
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <input type="text" th:field="*{estado}" id="estado" class="form-control" placeholder="Ej. Activo" required>
                        </div>

                        <!-- Cliente -->
                        <div class="mb-3">
                            <label for="cliente" class="form-label">Cliente</label>
                            <select th:field="*{cliente.id}" id="cliente" class="form-select" required>
                                <option value="" disabled selected>Selecciona un cliente</option>
                                <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nombre}"></option>
                            </select>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check2-circle"></i> Guardar
                            </button>
                            <a th:href="@{/proyectos}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
