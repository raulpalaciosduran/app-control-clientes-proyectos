<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Proyectos</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="bg-light">
    
<!-- Navbar reutilizable -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h2 th:text="${proyecto.id} != null ? 'Editar Proyecto' : 'Nuevo Proyecto'"></h2>

    <form th:action="@{/proyectos}" th:object="${proyecto}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Proyecto</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
        </div>

        <div class="mb-3">
            <label for="presupuesto" class="form-label">Presupuesto</label>
            <input type="number" step="0.01" th:field="*{presupuesto}" class="form-control" id="presupuesto" required>
        </div>

        <div class="mb-3">
            <label for="cliente" class="form-label">Cliente</label>
            <select th:field="*{cliente.id}" class="form-select" required>
                <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nombre}"></option>
            </select>

        </div>

        <button type="submit" class="btn btn-success">üíæ Guardar</button>
        <a th:href="@{/proyectos}" class="btn btn-secondary">‚Ü©Ô∏è Cancelar</a>
    </form>
</div>
</body>
</html>
