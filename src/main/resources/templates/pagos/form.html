<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pago.id} != null ? 'Editar Pago' : 'Nuevo Pago'"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <!-- Navbar reutilizable -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-4">
        <h2 th:text="${pago.id} != null ? 'Editar Pago' : 'Nuevo Pago'"></h2>

        <form th:action="@{/pagos}" th:object="${pago}" method="post">
            <div class="mb-3">
                <label for="monto" class="form-label">Monto</label>
                <input type="number" step="0.01" th:field="*{monto}" class="form-control" id="monto" required>
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" th:field="*{fecha}" class="form-control" id="fecha" required>
            </div>

            <div class="mb-3">
                <label for="proyecto" class="form-label">Proyecto</label>
                <select th:field="*{proyecto.id}" class="form-select" id="proyecto" required>
                    <option th:each="p : ${proyectos}" th:value="${p.id}" th:text="${p.nombre}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">üíæ Guardar</button>
            <a th:href="@{/pagos}" class="btn btn-secondary">‚Ü©Ô∏è Cancelar</a>
        </form>
    </div>
</body>
</html>
