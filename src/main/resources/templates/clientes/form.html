<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Layout con sidebar + contenido -->
    <div class="d-flex">
        <!-- Sidebar fragment -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- Contenido principal -->
        <div class="flex-grow-1 p-4">
            <h2 th:text="${cliente.id} != null ? 'Editar Cliente' : 'Nuevo Cliente'"></h2>

            <form th:action="@{/clientes}" th:object="${cliente}" method="post" class="mt-3">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" th:field="*{correo}" class="form-control" id="correo" required>
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Tel√©fono</label>
                    <input type="text" th:field="*{telefono}" class="form-control" id="telefono">
                </div>

                <button type="submit" class="btn btn-success">Guardar</button>
                <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</body>
</html>
