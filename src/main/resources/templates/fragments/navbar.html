<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="es">
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">App Control</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <!-- Visible solo para ADMIN -->
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                    </li>

                    <!-- Visible solo para USER -->
                    <li class="nav-item" sec:authorize="hasRole('USER')">
                        <a class="nav-link" th:href="@{/user/home}">Home Usuario</a>
                    </li>

                    <!-- Visible para cualquier usuario autenticado -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="btn btn-outline-light" th:href="@{/logout}">Cerrar sesi√≥n</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
