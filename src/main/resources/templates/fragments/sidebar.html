<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="sidebar">
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-dark text-white shadow" style="width: 250px; height: 100vh;">
        <!-- Branding / Panel -->
        <a th:href="@{/dashboard}" class="d-flex align-items-center mb-3 text-white text-decoration-none">
            <i class="bi bi-speedometer2 me-2"></i>
            <span class="fs-4 fw-bold">Panel</span>
        </a>
        <hr class="text-secondary">

        <!-- Navegación -->
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a th:href="@{/clientes}" class="nav-link text-white d-flex align-items-center">
                    <i class="bi bi-people me-2"></i> Clientes
                </a>
            </li>
            <li>
                <a th:href="@{/proyectos}" class="nav-link text-white d-flex align-items-center">
                    <i class="bi bi-folder me-2"></i> Proyectos
                </a>
            </li>
            <li>
                <a th:href="@{/pagos}" class="nav-link text-white d-flex align-items-center">
                    <i class="bi bi-cash-stack me-2"></i> Pagos
                </a>
            </li>
        </ul>
        <hr class="text-secondary">

        <!-- Logout -->
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-light btn-sm w-100">
                ⏻ Cerrar sesión
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-3 text-center text-secondary">
            <small>© 2025 EPS Vial</small>
        </div>
    </div>
</div>
</body>
</html>
