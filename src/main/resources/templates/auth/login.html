<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card shadow-lg border-0" style="width: 400px;">
    <div class="card-body">
        <h3 class="card-title text-center mb-4 fw-bold text-primary">Bienvenido</h3>
        <p class="text-center text-muted">Ingresa tus credenciales para continuar</p>

        <!-- Mensajes de error y logout -->
        <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
            Usuario o contraseña incorrectos
        </div>
        <div th:if="${param.logout}" class="alert alert-success text-center" role="alert">
            Sesión cerrada correctamente
        </div>

        <!-- Formulario -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Tu usuario" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
