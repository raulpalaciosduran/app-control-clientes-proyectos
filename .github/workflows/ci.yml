name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # --- PASO DE CACHEO AGREGADO ---
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    # -------------------------------

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Build and test with Maven
      # Usamos 'verify' en lugar de 'install' para proyectos CI/CD sin despliegue.
      # Usamos -Dmaven.test.skip=false para forzar la ejecuci√≥n de pruebas (CI obligatorio).
      run: mvn -B clean verify


